<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOH | SORCELLERIE | HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=VT323&family=Metal+Mania&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'void': '#000000',
                        'blood': '#ff0000',
                        'term-green': '#00ff00',
                    },
                    fontFamily: {
                        'gothic': ['"UnifrakturMaguntia"', 'cursive'],
                        'pixel': ['"VT323"', 'monospace'],
                        'metal': ['"Metal Mania"', 'display'],
                    },
                    animation: {
                        'glitch-intro': 'glitchIntro 0.5s cubic-bezier(.25, .46, .45, .94) both infinite',
                        'float-random': 'floatRandom 4s ease-in-out infinite',
                        'spin-slow': 'spin 15s linear infinite',
                        'pulse-fast': 'pulse 0.1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        glitchIntro: {
                            '0%': { transform: 'translate(0)' },
                            '20%': { transform: 'translate(-2px, 2px)' },
                            '40%': { transform: 'translate(-2px, -2px)' },
                            '60%': { transform: 'translate(2px, 2px)' },
                            '80%': { transform: 'translate(2px, -2px)' },
                            '100%': { transform: 'translate(0)' }
                        },
                        floatRandom: {
                            '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                            '33%': { transform: 'translate(10px, -15px) rotate(5deg)' },
                            '66%': { transform: 'translate(-5px, 10px) rotate(-5deg)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000;
            color: #fff;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23FF0000" d="M12 2L2 22l10-4 10 4L12 2z"/></svg>'), auto;
            overflow: hidden; /* Empêche le scroll sur le hub principal */
        }

        /* CRT Overlay - L'effet "vieil écran" indispensable au Webcore */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Raw Image styling */
        .dithered {
            filter: contrast(150%) brightness(0.8) grayscale(100%);
            image-rendering: pixelated;
        }
        .dithered:hover {
            filter: contrast(120%) brightness(1.2) grayscale(0%) drop-shadow(0 0 10px red);
        }

        /* Webcore Button Style */
        .webcore-btn {
            background: #000;
            border: 1px solid #333;
            box-shadow: 4px 4px 0px #ff0000;
            transition: 0s;
        }
        .webcore-btn:hover {
            background: #ff0000;
            color: #000;
            box-shadow: 2px 2px 0px #fff;
            transform: translate(2px, 2px);
        }
        .webcore-btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        /* Modal logic */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; w: 100%; h: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 50;
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }

        /* Splash Screen Animation */
        #splash {
            animation: fadeOut 0.5s ease-in-out forwards;
            animation-delay: 2.5s; /* Durée de l'intro */
            pointer-events: none;
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body class="h-screen w-screen crt relative">

    <div id="splash" class="fixed inset-0 bg-black z-[999] flex flex-col items-center justify-center">
        <div class="relative w-64 h-64 md:w-96 md:h-96">
             <img src="images/image_51.png" alt="Loading Snake" class="w-full h-full object-contain animate-glitch-intro filter contrast-200 drop-shadow-[0_0_15px_rgba(255,0,0,0.8)]">
        </div>
        <h2 class="mt-8 font-pixel text-2xl text-red-600 animate-pulse">LOADING SYSTEM...</h2>
    </div>


    <div class="absolute top-10 left-10 opacity-30 animate-spin-slow pointer-events-none">
        <img src="images/image_51.png" class="w-40 grayscale invert" alt="">
    </div>
    <div class="absolute bottom-20 right-10 opacity-30 animate-float-random pointer-events-none">
        <img src="images/image_51.png" class="w-56 blur-sm mix-blend-screen" alt="">
    </div>
    <div class="fixed inset-0 z-[-1]" style="background-image: radial-gradient(#333 1px, transparent 1px); background-size: 20px 20px; opacity: 0.2;"></div>


    <main class="relative z-10 w-full h-full flex flex-col items-center justify-center p-4">

        <div class="text-center mb-8 relative group">
            <h1 class="text-[5rem] md:text-[8rem] font-metal leading-none text-white mix-blend-difference select-none relative z-20 hover:text-red-600 transition-colors">
                COSMOH
            </h1>
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-10 bg-red-600 z-10 opacity-0 group-hover:opacity-100 animate-pulse-fast mix-blend-multiply"></div>
        </div>

        <div class="relative w-64 h-64 md:w-80 md:h-80 mb-12 border-2 border-white group cursor-pointer hover:border-red-600 transition-colors">
            <img src="images/cover sorcellerie.jpeg" alt="Sorcellerie" class="w-full h-full object-cover dithered">
            <div class="absolute -top-6 -right-6 bg-red-600 text-black font-pixel text-xl px-2 rotate-12 border border-white animate-bounce">
                NEW_DROP_!!!
            </div>
        </div>

        <nav class="flex flex-col md:flex-row gap-6 md:gap-16 items-center">
            
            <a href="#" class="font-gothic text-4xl md:text-5xl hover:text-red-600 hover:scale-110 transition-transform relative group">
                <span class="opacity-0 group-hover:opacity-100 absolute -left-6 text-sm font-pixel text-white">>></span>
                SHOWS
                <span class="block h-0.5 w-full bg-red-600 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></span>
            </a>

            <button onclick="openModal('stream-modal')" class="font-gothic text-4xl md:text-5xl text-red-600 hover:text-white hover:scale-110 transition-transform relative group animate-pulse">
                [ STREAM ]
            </button>

            <a href="#" class="font-gothic text-4xl md:text-5xl hover:text-red-600 hover:scale-110 transition-transform relative group">
                SHOP
                <span class="opacity-0 group-hover:opacity-100 absolute -right-6 text-sm font-pixel text-white"><<</span>
                <span class="block h-0.5 w-full bg-red-600 scale-x-0 group-hover:scale-x-100 transition-transform origin-right"></span>
            </a>
        </nav>

        <div class="fixed bottom-0 left-0 w-full bg-red-600 text-black font-pixel text-xl border-t-2 border-white overflow-hidden whitespace-nowrap py-1">
            <div class="inline-block animate-[scroll_10s_linear_infinite]">
                SORCELLERIE OUT NOW *** LISTEN NOW *** DONT SLEEP *** SORCELLERIE *** WEBCORE *** PSYCHO *** SORCELLERIE OUT NOW ***
            </div>
        </div>
    </main>


    <div id="stream-modal" class="modal w-full h-full">
        <div class="relative bg-black border-2 border-red-600 p-2 max-w-sm w-full shadow-[10px_10px_0px_rgba(255,255,255,0.2)]">
            
            <div class="bg-red-600 text-black font-pixel font-bold px-2 py-1 flex justify-between items-center mb-4 cursor-pointer">
                <span>music_player.exe</span>
                <button onclick="closeModal('stream-modal')" class="hover:bg-white hover:text-red-600 px-1">X</button>
            </div>

            <div class="flex flex-col gap-4 p-4 bg-[url('https://www.transparenttextures.com/patterns/noise-lines.png')]">
                
                <h3 class="text-center font-metal text-3xl mb-2 text-white">SORCELLERIE</h3>

                <a href="LIEN_SPOTIFY" target="_blank" class="webcore-btn flex items-center justify-between p-3 group">
                    <span class="font-pixel text-xl tracking-widest group-hover:invert">SPOTIFY</span>
                    <i class="fab fa-spotify text-2xl group-hover:invert"></i>
                </a>

                <a href="LIEN_APPLE" target="_blank" class="webcore-btn flex items-center justify-between p-3 group">
                    <span class="font-pixel text-xl tracking-widest group-hover:invert">APPLE MUSIC</span>
                    <i class="fab fa-apple text-2xl group-hover:invert"></i>
                </a>

                <a href="LIEN_DEEZER" target="_blank" class="webcore-btn flex items-center justify-between p-3 group">
                    <span class="font-pixel text-xl tracking-widest group-hover:invert">DEEZER</span>
                    <i class="fab fa-deezer text-2xl group-hover:invert"></i>
                </a>

                <a href="LIEN_YOUTUBE" target="_blank" class="webcore-btn flex items-center justify-between p-3 group">
                    <span class="font-pixel text-xl tracking-widest group-hover:invert">YOUTUBE</span>
                    <i class="fab fa-youtube text-2xl group-hover:invert"></i>
                </a>

                <div class="text-center mt-4">
                    <button onclick="closeModal('stream-modal')" class="text-xs font-pixel text-gray-500 hover:text-red-600 underline">
                        [ CLOSE WINDOW ]
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gestion de la modal
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }
        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // Animation "Scroll" pour le marquee (si Tailwind ne la charge pas nativement)
        document.head.insertAdjacentHTML("beforeend", `<style>
            @keyframes scroll {
                0% { transform: translateX(0); }
                100% { transform: translateX(-50%); }
            }
        </style>`)
    </script>
</body>
</html>
