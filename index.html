<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOH | SORCELLERIE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Rubik+Glitch&family=Syne:wght@400;700;800&family=Courier+Prime:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'opium-black': '#030303',
                        'opium-red': '#ff0000',
                        'opium-gray': '#1a1a1a',
                        'raw-white': '#f0f0f0',
                        'neon-yellow': '#ccff00' /* Ajout inspiré Osamason */
                    },
                    fontFamily: {
                        'glitch': ['"Rubik Glitch"', 'display'],
                        'body': ['"Syne"', 'sans-serif'],
                        'mono': ['"Courier Prime"', 'monospace'],
                        'gothic': ['"UnifrakturMaguntia"', 'cursive'],
                        'metal': ['"Metal Mania"', 'display'],
                    },
                    animation: {
                        'flicker': 'flicker 0.1s infinite',
                        'shake': 'shake 0.5s infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'float-delayed': 'float 4s ease-in-out infinite 1s',
                        'bounce-slow': 'bounce 2s infinite',
                        'psycho': 'hueRotate 3s infinite linear',
                        'spin-slow': 'spin 10s linear infinite',
                    },
                    keyframes: {
                        flicker: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.8' },
                        },
                        hueRotate: {
                            '0%': { filter: 'hue-rotate(0deg)' },
                            '100%': { filter: 'hue-rotate(360deg)' },
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-2px) rotate(-1deg)' },
                            '75%': { transform: 'translateX(2px) rotate(1deg)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: #030303;
            color: #f0f0f0;
            overflow-x: hidden;
            cursor: crosshair;
        }

        /* Effets de fond (Dossier de Presse) */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.3));
            background-size: 100% 4px;
            pointer-events: none; z-index: 50; opacity: 0.4;
        }
        
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 40; opacity: 0.1;
            background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" opacity="1"/%3E%3C/svg%3E');
        }

        /* Boutons Streaming (Inspiration Che) */
        .stream-btn {
            position: relative;
            background: #0a0a0a;
            border: 1px solid #333;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
        }
        
        .stream-btn:hover {
            background: #f0f0f0;
            border-color: #f0f0f0;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .stream-btn:hover * {
            color: #000 !important;
            fill: #000 !important;
        }

        .stream-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .stream-btn:hover::before {
            left: 100%;
        }

        /* Stickers animés (Inspiration Che/Osamason) */
        .sticker-container {
            position: fixed;
            bottom: -20px;
            width: 100%;
            pointer-events: none;
            z-index: 60;
            display: flex;
            justify-content: space-between;
            padding: 0 10%;
        }

        .sticker {
            font-size: 5rem;
            filter: drop-shadow(0 0 10px rgba(255,0,0,0.5));
            transition: transform 0.3s;
        }
        .sticker:hover {
            transform: scale(1.2) rotate(10deg);
        }

        /* Logo Glitchy (Osamason) */
        .glitch-wrapper {
            position: relative;
        }
        .glitch-wrapper::before, .glitch-wrapper::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #030303;
        }
        .glitch-wrapper::before {
            left: 2px; text-shadow: -1px 0 #ff0000;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        .glitch-wrapper::after {
            left: -2px; text-shadow: -1px 0 #00ff00;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim-1 {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            100% { clip: rect(80px, 9999px, 100px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(10px, 9999px, 90px, 0); }
            100% { clip: rect(50px, 9999px, 20px, 0); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-center p-4">

    <div class="noise"></div>
    <div class="scanlines"></div>
    
    <div class="fixed inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-red-900/10 via-black to-black z-0"></div>

    <main class="relative z-10 w-full max-w-md flex flex-col items-center gap-6 mb-20">
        
        <h1 class="glitch-wrapper text-7xl md:text-8xl font-metal text-white tracking-widest text-center mb-2" data-text="COSMOH">
            COSMOH
        </h1>

        <div class="relative group w-64 h-64 md:w-80 md:h-80 bg-neutral-900 border-2 border-white shadow-[8px_8px_0px_#ff0000] hover:shadow-[10px_10px_0px_#ccff00] transition-all duration-300">
            <img src="images/cover sorcellerie.jpeg" alt="Sorcellerie Cover" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
            
            <div class="absolute -top-4 -right-4 bg-neon-yellow text-black font-mono font-bold px-3 py-1 rotate-12 border border-black animate-pulse">
                NEW DROP
            </div>
            
            <div class="absolute inset-0 bg-red-500/20 opacity-0 group-hover:opacity-100 mix-blend-color-dodge transition-opacity pointer-events-none"></div>
        </div>

        <div class="text-center mt-4">
            <h2 class="text-4xl font-gothic text-opium-red animate-flicker">Sorcellerie</h2>
            <p class="font-mono text-xs text-gray-500 tracking-[0.5em] mt-1 uppercase">Prod. by Cosmoh</p>
        </div>

        <div class="w-full flex flex-col gap-3 mt-4">
            
            <a href="LIEN_SPOTIFY_ICI" class="stream-btn flex items-center justify-between p-4 group">
                <div class="flex items-center gap-4">
                    <i class="fab fa-spotify text-2xl text-green-500 group-hover:text-black transition-colors"></i>
                    <span class="font-body font-bold text-lg uppercase tracking-wide">Spotify</span>
                </div>
                <span class="font-mono text-xs border border-white/30 px-2 py-1 rounded group-hover:border-black">PLAY</span>
            </a>

            <a href="LIEN_APPLE_ICI" class="stream-btn flex items-center justify-between p-4 group">
                <div class="flex items-center gap-4">
                    <i class="fab fa-apple text-2xl text-white group-hover:text-black transition-colors"></i>
                    <span class="font-body font-bold text-lg uppercase tracking-wide">Apple Music</span>
                </div>
                <span class="font-mono text-xs border border-white/30 px-2 py-1 rounded group-hover:border-black">PLAY</span>
            </a>

            <a href="LIEN_YOUTUBE_ICI" class="stream-btn flex items-center justify-between p-4 group">
                <div class="flex items-center gap-4">
                    <i class="fab fa-youtube text-2xl text-red-600 group-hover:text-black transition-colors"></i>
                    <span class="font-body font-bold text-lg uppercase tracking-wide">YouTube</span>
                </div>
                <span class="font-mono text-xs border border-white/30 px-2 py-1 rounded group-hover:border-black">WATCH</span>
            </a>

            <a href="LIEN_SOUNDCLOUD_ICI" class="stream-btn flex items-center justify-between p-4 group">
                <div class="flex items-center gap-4">
                    <i class="fab fa-soundcloud text-2xl text-orange-500 group-hover:text-black transition-colors"></i>
                    <span class="font-body font-bold text-lg uppercase tracking-wide">SoundCloud</span>
                </div>
                <span class="font-mono text-xs border border-white/30 px-2 py-1 rounded group-hover:border-black">PLAY</span>
            </a>
        </div>

        <div class="mt-8 flex gap-6 text-sm md:text-base font-metal tracking-widest text-gray-500">
            <a href="#" class="hover:text-opium-red hover:underline decoration-wavy transition-colors">US TOUR</a>
            <span class="text-opium-red">•</span>
            <a href="#" class="hover:text-opium-red hover:underline decoration-wavy transition-colors">SHOP</a>
            <span class="text-opium-red">•</span>
            <a href="#" class="hover:text-opium-red hover:underline decoration-wavy transition-colors">CONTACT</a>
        </div>

    </main>

    <div class="sticker-container">
        <div class="sticker animate-float" style="animation-duration: 4s;">
            <div class="text-red-600 drop-shadow-[0_0_15px_rgba(255,0,0,0.8)]">
                <i class="fas fa-dragon"></i>
            </div>
        </div>

        <div class="sticker animate-bounce" style="animation-duration: 2.5s; font-size: 3rem; align-self: flex-end;">
            <div class="text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]">
                ☠️
            </div>
        </div>

        <div class="sticker animate-float-delayed" style="animation-duration: 5s;">
            <div class="text-purple-600 drop-shadow-[0_0_15px_rgba(120,0,255,0.8)] transform scale-x-[-1]">
                <i class="fas fa-ghost"></i>
            </div>
        </div>
    </div>

</body>
</html>
